    <div id="form_modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog ">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title">Add Your Subscription</h2>
                </div>
                <div class="modal-body">
                    <div id="send-message" style="display:none">
                        <h2 class="text-second"></h2></div>
                    <form>
                        <div class="form-group form-group-sm ">
                            <label>Name</label>
                            <input id="name" name="name" class="form-control" placeholder="Type your name..." required />
                        </div>
                        <div class="form-group form-group-sm">
                            <label>
                                    Mail
                                </label>
                            <input id="mail" name="mail" class="form-control" placeholder="Type your mail..." required />
                        </div>

                        <button id="send-btn" type="button" class="btn btn-primary">Add Subscription</button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
